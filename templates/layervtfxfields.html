<section class='col6 tmpvtfx <%= obj.id %>'>
  <% _(obj.parameters.options).each(function(field) {
    obj.field = field; %>
    <%= obj.fieldtemplate(obj) %>
  <% });
  if (obj.parameters.chainable) { %>
    <a href='#' value='Add params' filter='<%=obj.parameters.name%>' layer='<%=obj.id%>' class='js-addparams quiet strong micro'>Add another field</a>
  <% } %>
</section>

<section class='pad1x pad1y small clearfix keyline-bottom'>
  <div class='col9 pad1x'>
    <h4 class='vtfx clearfix'>Data post processing</h4>
    <span class='block quiet'>Modify data density of source data by entering an array of filters</span>
  </div>
</section>

<section class='vtfx pad1x clearfix small'>
  <fieldset class='pad1x vtfx-<%=obj.id%>'>
    <div class='col12'>
      <section class='col4 quiet strong'>
        Filters
      </section>
      <section class='col8 quiet strong'>
        Parameters
      </section>
    </div>

      <div class='saved clearfix'>
      <% if (obj.vtfx) { %>
        <%= this.layervtfxsaved({vtfx: obj.vtfx, id: obj.id}) %>
    <% } %>
    </div>

      <section class='space-bottom1 keyline-bottom clearfix'>
        <select class='col3 <%=obj.id%> filter-select truncate' layer='<%=obj.id%>' name='filtername'>
          <% _(obj.filters).each(function(parameter, filter) { %>
          <option value='<%= filter %>' <% if (filter === 'drop') { %> selected='selected' <% } %>><%= filter %></option>
          <% }); %>
        </select>
        <%= this.layerprocessorsfields({parameters: obj.filters.drop, name: 'drop', id: obj.id}) %>
        <section class='col1'>
          <a href='#' value='Add filter' layer='<%=obj.id%>' class='js-addfilter button loud short icon plus'></a>
        </section>
      </section>
  </fieldset>
</section>

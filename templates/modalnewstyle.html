<form id='newstylecheck' class='modal margin3 round col6 pad2 pin-top top2 dark fill-dark'>
  <a href='#' class="pad1 quiet icon x pin-topright close js-close"></a>
    <fieldset class='col12'>
        <div class='center space-bottom2'> 
        <h3>Create style with</h3>
        </div>
        <div class='clearfix margin1 col10'>
            <a href='/new/style?source=mapbox:///<%=source._prefs.mapid%>' class='col12 button icon space-bottom1 cloud'>Remote source <span class='code'><%=source._prefs.mapid%><span></a>
            <a href='/new/style?source=<%=source.id%>' class='col12 button quiet keyline-right icon harddrive js-browsefile'>Local source</a>
        </div>
    </fieldset>
</form>

<form id='updatename' class='modal margin2 round col6 pin-top top2'>
  <a href='#layers-<%=obj.id%>' class="pad1 quiet icon x pin-topright close"></a>
    <input type='hidden' id='current_id' value='<%=obj.id%>' />
    <fieldset class='col12 pad2 fill-dark'>
        <p class='center col8 margin2'>Update name of layer</p>
        <div class='input-pill col12'>
          <input class='col10 space-bottom1' id='newLayername' type='text' placeholder='Name' title='No spaces, punctuation marks, or special characters allowed.' size='20' name='id' pattern='\w+'/>
          <input class='js-reset-mode col2' type='submit' value='Update'/>
        </div>
    </fieldset>
</form>

name: Countries
description: Country boundaries and metadata.
author: Natural Earth
image: "http://www.naturalearthdata.com/wp-content/uploads/2009/09/thumb_countries.png"
tiles: 
  - "http://mapbox-dtdev.s3.amazonaws.com/necountry/{z}/{x}/{y}.vector.pbf"
minzoom: 0
maxzoom: 5
layers: 
  country: 
    geometry: polygon
    description: Administrative level 0 countries.
    attributes: 
      NAME: String. Country name.
      ABBREV: String. Abbreviated name.
      POSTAL: String. Postal name.
      NAME_FORMA: String. Formal name.
      POP_EST: Number. Estimated population.
      GDP_MD_EST: Number. Estimated median GDP.
